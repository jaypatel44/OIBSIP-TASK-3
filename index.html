<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter | °C to °F | °F to °C</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'); </style>
</head>
<body>
    <script src="./index.js"></script>
    <div class="MainDiv">
        <h1>Convert the Temperature</h1>
        <div class="TempForm">
            <h2>Enter Temperature</h2>
            <p>Degree:</p>
            <div class="InputForm1">
                <input type="number" id="jay" placeholder="Enter Temperature" />
                <select name="temperature" id="temperature">
                    <option value="°C">°C</option>
                    <option value="°F">°F</option>
                </select>
            </div>
            <p>Convert In:</p>
            <div class="InputForm2">
                <select name="temperature" id="unit">
                    <option value="°C">Celsius(°C)</option>
                    <option value="°F">Fahrenheit(°F)</option>
                </select>
            </div>
            <div class="button">
                <button class="bt" onclick="converter()">Convert ...<i class="arrow down"></i></button>
            </div>
        </div>
        <div class="Output">
            <div id="num"></div>
            <span id="units"></span>
        </div>
    </div>
</body>
</html>
